<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Prueba Formulario</title>
</head>
<body>

    <h3>Formulario de contacto</h3>

    <main>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">User</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Ingrese su usuario:">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
            </div>
        
            <div class="formulario__grupo" id="grupo__nombre">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Ingrese su nombre:">
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Password</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="password" id="password" placeholder="Ingrese su password:">
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">Password</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="password2" id="password2" placeholder="Repita su password:">
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__correo">
                <label for="correo" class="formulario__label">E - mail</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="correo" id="correo" placeholder="Ingrese su correo:">
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                </div>
            </div>

            <div class="formulario__grupo" id="grupo__telefono">
                <label for="telefono" class="formulario__label">Telefono</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="Ingrese su telefono:">
                    <i class="formulario__validacion-estado fas fa-time-circle"></i>
                </div>
            </div>

			<div class="formulario__grupo" id="grupo__terminos">
				<label class="formulario__label">
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Acepto los Terminos y Condiciones
				</label>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
			</div>
		</form>

        </form>

        
    </main>



    
    <script src="./js/js.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
